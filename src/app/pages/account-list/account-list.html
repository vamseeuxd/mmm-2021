<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Accounts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Accounts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let account of accounts">
        <ion-card class="account-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="account-item" routerLink="/app/tabs/accounts/account-details/{{account.id}}">
              <ion-avatar slot="start">
                <img [src]="account.profilePic" [alt]="account.name + ' profile picture'">
              </ion-avatar>
              <ion-label>
                <h2>{{account.name}}</h2>
                <p>{{account.title}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <ion-item *ngFor="let transaction of account.transactions" detail="false" routerLink="/app/tabs/accounts/transaction/{{transaction.id}}">
                <ion-label>
                  <h3>{{transaction.name}}</h3>
                </ion-label>
              </ion-item>

              <ion-item detail="false" routerLink="/app/tabs/accounts/account-details/{{account.id}}">
                <ion-label>
                  <h3>Settings {{account.name}}</h3>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
